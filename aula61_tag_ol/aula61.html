<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula61 - tag ol</title>
    <style>
        /*formatando as listas*/
        ol{
            list-style-type: decimal;
        }
        .letra{
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
    <!-- Inserindo listas ordenadas -->
    <ol>
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
    <ol class="letra">
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
    <ol reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <ol>
        <li>HTML5</li>
        <ol>
            <li>Introdução</li>
        </ol>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ol>
    
</body>
</html>
