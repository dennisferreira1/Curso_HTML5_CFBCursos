<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula16 - tag button</title>
    <style>
        .btn1{
            background-color: #999;
            width: 100px;
            height: 50px;
            color: #fff;
            border: 1px solid rgba(0, 0, 0, .5);
            border-radius: 10px;
        }
        .btn1:hover{
            background-color: #777;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Adicionando botão na página-->
    <button class= "btn1" type="button" onclick="alert('CFB Cursos');">CFB Cursos</button>
</body>
</html>
