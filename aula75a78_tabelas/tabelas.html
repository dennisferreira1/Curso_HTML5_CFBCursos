<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aulas75a78 - Tabelas</title>
    <style>
        thead{color: #00f; background-color: #eee;}
        tbody{color: #f00;}
        tfoot{color: #0f0; background-color: #aaa;}
        table, th, td{
            border: 1px solid #000 ;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        
        <thead>
            <tr>
                <th></th>
                <th>Fabricante</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">Seminovos</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>HRV</td>
                <td>R$70.000,00</td>
            </tr>
            <tr>
                <td>Wolksvagem</td>
                <td>Gol</td>
                <td>R$50.000,00</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Ranger</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tabela de pre√ßos 2020</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
