<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula70 - tag source</title>
</head>
<body>

    <!-- Especificando uma ou mais fontes de media das tags picture, áudio e vídeo -->

    <picture>
        <source media="(min-width:1000px)" srcset="logo900.png">
        <img src="logo.png">
    </picture>
    
</body>
</html>
