<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula81 - tag ul</title>
    <style>
        /*formatando as listas*/
        ul{
            list-style-type: disc;
        }
        .letra{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!-- Inserindo listas não ordenadas -->

    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ul>
    <ul class="letra">
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ul>
    <ul reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ul>

    <ul>
        <li>HTML5</li>
        <ul>
            <li>Introdução</li>
        </ul>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C++</li>
        <li>Java</li>
    </ul>
    
</body>
</html>
