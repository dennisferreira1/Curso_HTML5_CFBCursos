<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula29 - tags figure e figcaption</title>
    <style>
        figcaption{
            color: #00f;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Inserindo conteúdo com legenda -->
    <figure>
        <img src="logo.png">
        <figcaption>
            <!-- Legenda para o conteúdo que está dentro de figure -->
            www.youtube.com/cfbcursos
        </figcaption>
    </figure>
    
</body>
</html>
